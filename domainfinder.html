<html>
  <head>
    <title>Domain Finder</title>
    <script src="./tlds.js"></script>
    <script src="./domainfinder.js"></script>
    <link rel="stylesheet" href="./domainfinder.css">
  </head>
  <body>
    <div id="title_text">Domain Finder</div>
    <div id="body_text">Ever wanted a cool domain but you have no idea where to begin? Use this tool to find cool domains from a list of words/phrases!</div>
    <div id="input_area">
      <textarea id="input_names" placeholder="Insert array of cool names here"></textarea>
      <textarea id="input_tlds" placeholder="Insert list of TLDs (leave blank if no custom list)"></textarea>
      <button id="begin" onclick="pressed()">Find Cool Domains</button>
      <div id="output_container">
        <textarea id="output" placeholder="Your cool domains will show up here"></textarea>
      </div>
    </div>
    <script>
      function pressed() {
        var listtld = "";
        if (document.getElementById("input_tlds").value == "") {
          listtld = tlds_default;
        } else {
          listtld = document.getElementById("input_tlds").value.toLowerCase().split(",");
        }
        var names = document.getElementById("input_names").value.toLowerCase().split(",");
        document.getElementById("output").value = generateDomains(names, listtld);
      }
    </script>
  </body>
</html>
